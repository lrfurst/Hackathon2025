version: '3.8'

services:
  ml-api:
    build: ./ml-api
    container_name: flight-ml-api
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - MODEL_PATH=/app/model.joblib
    volumes:
      - ./ml-api/model.joblib:/app/model.joblib
    networks:
      - flight-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  backend:
    build: ./backend
    container_name: flight-backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - ML_API_BASE_URL=http://ml-api:8000
      - ML_API_TIMEOUT=3s
      - JAVA_OPTS=-Xmx512m -Xms256m
    depends_on:
      ml-api:
        condition: service_healthy
    networks:
      - flight-network
    volumes:
      - backend-logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

