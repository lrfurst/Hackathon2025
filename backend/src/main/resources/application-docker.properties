# application-docker.properties
# Aqui usamos o nome do serviço no Docker Compose
api.python.url=http://app-python:5000
# Força o uso do Driver do PostgreSQL
spring.datasource.driver-class-name=org.postgresql.Driver

# Use as variáveis que definimos no Docker Compose
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# Configuração do Hibernate para Postgres
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true