[PIPELINE]
name = "FlightDelayPredictionPipeline"
version = "1.0.0"
story_id = "2.1"
responsible = "@ananda.matos"
created_at = "2026-01-16T03:39:21.129958"
timeline_hours = 48

[MODEL]
algorithm = "LogisticRegression"
class_weight = "balanced"
target_metric = "recall"
target_value = 0.75
threshold = 0.5
fallback_enabled = true

[API]
framework = "FastAPI"
endpoints = "/predict, /health, /metrics"
timeout_ms = 2000
rate_limit = 100
auth_method = "api_key"

[VALIDATION]
split_method = "stratified_70_30"
random_state = 42
minimum_metrics = "recall>0.75, precision>0.60, f1>0.65"
baseline = "dummy_stratified"
improvement_target = "20%"

[PERFORMANCE]
total_latency_ms = 500
throughput_rps = 100
error_rate_percent = 1
availability_percent = 99.5

[INTEGRATION]
backend = "Java Spring Boot"
protocol = "HTTP/REST"
circuit_breaker = "enabled"
